<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #f4f4f4;
      margin: 5px 0;
      cursor: pointer;
    }
    input[type="text"] {
      width: 95%;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>My To-Do List</h2>
  <ul id="todo-list">
    <li>Buy groceries</li>
    <li>Finish homework</li>
    <li>Call a friend</li>
  </ul>

  <script>
    $(document).ready(function() {
      $("#todo-list").on("dblclick", "li", function() {
        let currentText = $(this).text();   // get current task text
        let input = $("<input type='text'>").val(currentText); // create input with text
        $(this).html(input); // replace li content with input
        input.focus();

        // Save on Enter
        input.keydown(function(e) {
          if (e.key === "Enter") {
            let newText = $(this).val();
            $(this).parent().text(newText);
          }
        });

        // Save on blur (clicking outside)
        input.blur(function() {
          let newText = $(this).val();
          $(this).parent().text(newText);
        });
      });
    });
  </script>
</body>
</html>
